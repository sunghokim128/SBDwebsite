<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBD Home</title>
    <link rel="stylesheet" href="css/reset.css" th:href="@{css/reset.css}">
    <link rel="stylesheet" href="css/common.css" th:href="@{css/common.css}">
    <link rel="stylesheet" href="css/main.css" th:href="@{css/main.css}">
</head>
    <nav
        th:with="
                pageNumber = ${currentPage},
                pageSize = 5,
                totalPages = ${totalPages},
                startPage = ${ pageNumber == pageSize ? (pageNumber - pageSize + 1) : (pageNumber / pageSize) * pageSize + 1},
                tempEndPage = ${startPage + pageSize - 1},
                endPage = (${tempEndPage > totalPages ? totalPages : tempEndPage})"
        aria-label="Page navigation"
    >
<body>

<div class="page-wrapper main-page">
    <div class="page-container">
        <div class="logo-section">
            <a href="home.html" th:href="@{home}">
                <h1 class="logo">
                    <img src="images/logo.svg" th:src="@{images/logo.svg}" alt="logo" />
                </h1>
            </a>

            <!-- 검색 기능 -->
            <form action="" method="get">
                <label class="button-area">
                    검색:
                    <input class="text-area" type="text" id="title" name="title" size="10" th:value="${currentTitle}">
                    <button type="submit" class="btn-page btn-next">검색</button>
                </label>
            </form>

            <a class="btn-post" href="postingForm.html" th:href="@{posting/new}">
                <img src="images/icon-add.svg" th:src="@{images/icon-add.svg}" alt="">
                Create
            </a>
        </div>

        <div> <!-- search-section css 파일 만들어주기 -->
        </div>

        <div class="sort-section">
            <!-- 이상하게 selection 만 넣으면 프로그램이 오작동한다-->
        </div>

        <table class="posting-table">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Title</th>
                <th>Rank</th>
                <th>SBD</th>
                <th>Gender</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="posting : ${postings}">
                <td><a th:text="${posting.id}">[글 아이디]</a></td>
                <td>
                    <a>
                        <div class="img-section">
                            <img th:src="${posting.thumbnail}"  alt="">
                            <!--인증 동영상 유투브 썸네일 받아오기-->
                        </div>
                    </a>
                </td>
                <td>
                    <p class="post-title">
                        <a href="postingView.html" th:href="@{/posting/id/{id}(id=${posting.id})}" th:text="${posting.title}">게시글 제목</a>
                    </p>
                </td>

                <td>
                    <a th:text="${posting.rank}">
                        <img src="images/icon-dunbell.svg" th:src="@{images/icon-dunbell.svg}" alt="">
                        [랭크 여기]
                    </a>
                </td>
                <td>
                    <a th:text="${posting.sbd}">
                        [3대값 여기]
                    </a>
                </td>
                <td><a th:text="${posting.gender}">[성별 여기]<a/></td>

            </tr>

            </tbody>
        </table>

        <!-- 이스터에그 String 값 -->
        <!-- style="white-space: pre-line"가 있어야 enter가 들어간 String을 view 에서 볼 수 있음 -->
        <p style="white-space: pre-line"><span th:text="${easterEggStatement}"></span></p>

        <div class="pagination-section">

            <!--이전 페이지로 돌아가기 기능 -->
            <li th:class="btn-page">
                <form action="" method="get">
                    <input name="title" type="hidden" th:value="${currentTitle}"></input>
                    <button th:class="btn-page" th:value="${pageNumber == 1}  ? 1 : ${pageNumber - 1}" name="pageNum" type="submit">
                        &lt;
                    </button>
                </form>
            </li>


            <li th:class="btn-page" th:each="page: ${#numbers.sequence(startPage, endPage)}" >
                <form action="" method="get">
                    <input name="title" type="hidden" th:value="${currentTitle}"></input>
                    <button th:class="btn-page" th:text="${page}" th:value="${page}" name="pageNum" type="submit" th:classappend="${page == currentPage} ? 'btn-page active' "></button>
                </form>
            </li>

            <li th:class="btn-page">
                <form action="" method="get">
                   <data th:value="${totalPages}" th:id="totalPages" type="hidden"></data>
                    <input name="title" type="hidden" th:value="${currentTitle}"></input>
                    <button th:class="btn-page" th:value="${pageNumber == totalPages} ? ${totalPages} : ${pageNumber + 1}" name="pageNum" type="submit">
                        &gt;
                    </button>
                </form>
            </li>

        </div>



        <div class="pagination-section">

            <span class="button-area">Total Pages:&nbsp
                <span class="button-area" th:text="${totalPages}" style="margin-right:50px"></span>
            </span>

            <form action="" method="get" onsubmit="return testAlert();">
                <lable class="button-area" >
                <span>Move to:</span>
                <input name="title" type="hidden" th:value="${currentTitle}"></input>
                <input type="text" id="pageNum" name="pageNum" size="3" th:placeholder="${currentPage}">
                <button type="submit" th:text="GO" style="background-color:#C0EF5C" ></button>
                <script src="homeAlert.js" th:src="@{javascript/homeAlert.js}"></script>
                </lable>
            </form>
        </div>

    </div>
</div>

</body>
</html>
