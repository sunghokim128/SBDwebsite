<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBD Home</title>
    <link rel="stylesheet" href="css/reset.css" th:href="@{css/reset.css}">
    <link rel="stylesheet" href="css/common.css" th:href="@{css/common.css}">
    <link rel="stylesheet" href="css/main.css" th:href="@{css/main.css}">
    <script src="postingAlert.js" th:src="@{javascript/postingAlert.js}"></script>
</head>

<body>


<div class="page-wrapper main-page">
    <div class="page-container">
        <div class="logo-section">
            <h1 class="logo">
                <img src="images/logo.svg" th:src="@{images/logo.svg}" alt="logo" />
            </h1>
            <a class="btn-post" href="postingForm.html" th:href="@{posting/new}">
                <img src="images/icon-add.svg" th:src="@{images/icon-add.svg}" alt="">
                Create
            </a>
        </div>

        <div class="sort-section">

            <!-- 이상하게 selection 만 넣으면 프로그램이 오작동한다-->

        </div>

        <table class="posting-table">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Title</th>
                <th>Rank</th>
                <th>Weight</th>
                <th>Gender</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="posting : ${postings}">
                <td><a th:text="${posting.id}">[글 아이디]</a></td>
                <td>
                    <a>
                        <div class="img-section">
                            <img src="images/thumbnail.png" th:src="@{images/thumbnail.png}"  alt="">
                            <!--인증 동영상 유투브 썸네일 받아오기-->
                        </div>
                    </a>
                </td>
                <td>
                    <p class="post-title">
                        <a href="postingView.html" th:href="@{/posting/id/{id}(id=${posting.id})}" th:text="${posting.title}">게시글 제목</a>
                    </p>
                </td>

                <td>
                    <a th:text="${posting.rank}">
                        <img src="images/icon-dunbell.svg" th:src="@{images/icon-dunbell.svg}" alt="">
                        [랭크 여기]
                    </a>
                </td>
                <td>
                    <a th:text="${posting.weight}">
                        [몸무게 여기]
                    </a>
                </td>
                <td><a th:text="${posting.gender}">[성별 여기]<a/></td>

            </tr>

            </tbody>
        </table>

        <div>
            <!-- 이스터에그 String 값 -->
            <p style="white-space: pre-line"> <!-- 이게 있어야 enter가 들어간 String을 view 에서 볼 수 있음 -->
                <span th:text="${easterEggStatement}"></span>
            </p>
        </div>

        <div class="pagination-section">
            <span class="button-area" >총 페이지 수:
                <span class="btn-page active" th:text="${totalPages}">총 페이지 수</span>
            </span>

            <form action="" method="get">
                <label class="button-area">
                    이동할 페이지 번호:
                    <input class="text-area" type="text" id="pageNum" name="pageNum" size="3" placeholder="1">
                    <button type="submit" class="btn-page btn-next">이동</button>
                </label>
            </form>
        </div>

    </div>
</div>

</body>
</html>
