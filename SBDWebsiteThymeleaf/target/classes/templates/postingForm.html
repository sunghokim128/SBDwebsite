<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1RM</title>
  <meta name="description" content="1RM, 운동">
  <meta name="keywords" content="1RM, 운동">
  <link rel="stylesheet" href="css/reset.css" th:href="@{../css/reset.css}"> <!-- 하단 디자인 -->
  <link rel="stylesheet" href="css/common.css" th:href="@{../css/common.css}"> <!-- 로고, 백그라운드 이미지-->
  <link rel="stylesheet" href="css/style.css" th:href="@{../css/style.css}"> <!-- 전반적인 Form 디자인, 하단 제외-->
  <script src="postingAlert.js" th:src="@{../javascript/postingAlert.js}"></script>
  <!-- th: 는 타임리프 문법입니다. 제 타임리프 프로젝트에서 css 코드를 사용하려면 파일의 경로를 이렇게 따로 표시해주어야 합니다-->
  <!-- 타임리프의 좋은점은 HTML의 문법을 고수하기 때문에 프론트쪽 작업을 할때 영향을 주지 않는다는 점 입니다. 그래서 th: 붙어있는 애들은 무시하시면 되겠습니다-->
</head>

<body>
<div class="page-wrapper">
  <div class="page-container">
    <h1 class="logo">
      <a href="home.html" th:href="@{../../home}" onclick="return youSureYouWannaReturn()">
        <!-- 홈 화면으로 돌아가는 바로가기 기능 -->
      <img src="../images/logo.svg" alt="logo"/>
      <!-- 프론트작업 할때는 src="images/logo.svg"로 바꾸기 -->
      </a>
    </h1>

    <form action="/posting/new" method="post" onsubmit="return alertMessage();">
      <div class="summary-data-section">
        <label for="squat">Squat</label>
        <input type="text" id="squat" name="squat" placeholder="0">
        <span class="unit">Kg</span>
        <label for="benchpress">Bench</label>
        <input type="text" id="benchpress" name="benchpress" placeholder="0">
        <span class="unit">Kg</span>
        <label for="deadlift">Deadlift</label>
        <input type="text" id="deadlift" name="deadlift" placeholder="0">
        <span class="unit">Kg</span>
        <div class="divider"></div>


        <label for="gender" >Gender</label>
        <select name ="gender" id="gender" required>
          <option value="남성">남 &#9794;</option>
          <option value="여성">여 &#9792;</option>
        </select>


        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" placeholder="몸무게">
        <span class="unit">Kg</span>
      </div>

      <div class="text-data-section">
        <label>Title</label>
        <input type="text" id="title" name = "title" placeholder="제목을 입력하세요."/>
        <label>Body</label>
        <textarea id="body" name = "body" rows="10" cols="100"  placeholder="본문을 입력하세요."></textarea>
        <label>YouTube Video Link 1</label>
        <textarea id="videolink" name = "videolink" rows="1" cols="100"  placeholder="유투브 영상 링크를 입력하세요."></textarea>
        <label>YouTube Video Link 2</label>
        <textarea id="videolinkTwo" name = "videolinkTwo" rows="1" cols="100"  placeholder="두번째 영상 링크를 입력하세요."></textarea>
        <label>YouTube Video Link 3</label>
        <textarea id="videolinkThree" name = "videolinkThree" rows="1" cols="100"  placeholder="마지막 영상 링크를 입력하세요."></textarea>
      </div>

      <div class="btn-section">
        <button class="btn-upload" type="submit" onclick="return BSChecker();">Create</button>
      </div>
    </form>
  </div>
</div>
</body>

</html>
